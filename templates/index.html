          <script type="text/javascript">
          var away;
          var smallhead;
          var silence;
          var bombaudio = new Audio("https://drive.google.com/uc?id=1I7TQstLvbdfaAqp27jB44e1801b1An0g");
          let sirenaudio = new Audio("https://drive.google.com/uc?id=1j7vKTfqzoBVfvHUqgyHmq-GDniSrdzS4")

          let bombinterval;

          const close_modal_comeback = document.getElementById("close_modal_comeback");
          const modal_speechless = document.getElementById("modal_speechless");
          


          setInterval(function(){
            $.ajax({
              url : "/generalStat_feed",
              type : "POST",
              success : function(response){
                // away = response['stu1General'][0];
                // smallhead = response['stu1General'][1];
                // silence = response['stu1General'][2];
                stu1Str = response['stu1General'];
                stu2Str = response['stu2General'];
                stu3Str = response['stu3General'];
                stu4Str = response['stu4General'];

                away1 = stu1Str[0];
                smallhead1 = stu1Str[1];
                silence1 = stu1Str[2];
                away2 = stu2Str[0];
                smallhead2 = stu2Str[1];
                silence2 = stu2Str[2];
                away3 = stu3Str[0];
                smallhead3 = stu3Str[1];
                silence3 = stu3Str[2];
                away4 = stu4Str[0];
                smallhead4 = stu4Str[1];
                silence4 = stu4Str[2];
                

                if(away1==='1'){
                  document.getElementById("stu1_img1").style.display = "block";
                }

                if(smallhead1==='1'){
                  document.getElementById("stu1_img2").style.display = "block";
                }

                if(silence1==='1'){
                  document.getElementById("stu1_img3").style.display = "block";
                }

                if(away2==='1'){
                  document.getElementById("stu2_img1").style.display = "block";
                }

                if(smallhead2==='1'){
                  document.getElementById("stu2_img2").style.display = "block";
                }

                if(silence2==='1'){
                  document.getElementById("stu2_img3").style.display = "block";
                }

                if(away3==='1'){
                  document.getElementById("stu3_img1").style.display = "block";
                }

                if(smallhead3==='1'){
                  document.getElementById("stu3_img2").style.display = "block";
                }

                if(silence3==='1'){
                  document.getElementById("stu3_img3").style.display = "block";
                }

                if(away4==='1'){
                  document.getElementById("stu4_img1").style.display = "block";
                }

                if(smallhead4==='1'){
                  document.getElementById("stu4_img2").style.display = "block";
                }

                if(silence4==='1'){
                  document.getElementById("stu4_img3").style.display = "block";
                }


              },
              error : function(error){
                console.log("signal_err");
              },
            });
          },1000);

            function stu1img1(){
                document.getElementById("stu1_img1").style.display = "none";
                sirenaudio.autoplay = true;
                sirenaudio.volume=1.0;
                sirenaudio.play();
                document.getElementById("modal_comeback_white").style.display = "block";
            }

            function stu1img2(){

                document.getElementById("stu1_img2").style.display = "none";
                bombaudio.autoplay = true;
                bombaudio.volume = 1.0;
                bombaudio.play();
                document.getElementById("modal_bomb").style.display = "block";
                bombinterval=setInterval("decreaseBombtime()",1000);
                
            }

            const modal_bomb = document.getElementById("modal_bomb");
            const bomb_picture = document.getElementById("bomb_picture");

            function decreaseBombtime(){
                bombtime--;
                bombtimeHtml.innerText = bombtime +"초";
            }

            bomb_picture.addEventListener("click",e=>{
                bombaudio.pause();
                bombaudio.currentTime = 0;
                bombtime = 15;
                modal_bomb.style.display= "none";
                clearInterval(bombinterval)
                bombtimeHtml.innerText = "15초";
            })

            close_modal_comeback.addEventListener("click",e=>{
                modal_comeback_white.style.display= "none";
                sirenaudio.pause();
                sirenaudio.currentTime = 0;
            })
  
            function stu1img3(){
                document.getElementById("stu1_img3").style.display = "none";
                document.getElementById("modal_speechless").style.display = "block";
            }

            const speechless_picture = document.getElementById("speechless_picture");
            speechless_picture.addEventListener("click",e=>{
                modal_speechless.style.display= "none";
            })    

            function turnmodalred(){
                modal_comeback_white.style.background="#FF8C8C";
                modal_comeback_white.style.border= "9px solid #FF7676";
                close_modal_comeback.style.color = "#FFFFFF"
            }

            function turnmodalwhite(){
                modal_comeback_white.style.background="#FFFFFF";
                modal_comeback_white.style.border="9px solid #000000";
                close_modal_comeback.style.color = "#000000"
            }
            
            function cyclebackgroundcolor(){
                turnmodalred();
                setTimeout("turnmodalwhite()",1000);
            }

            
            let cyclemodalbackground = setInterval("cyclebackgroundcolor()",2000);
