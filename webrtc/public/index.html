<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    </style>
    <title>ThinkBell</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- modified pacman -->
    <script src="js/pacman.js"></script>
    <script src="js/modernizr-1.5.min.js"></script>
  
    <!-- JEELIZ FACEFILTER API (required by HeadControls.js) : -->
    <script src="js/jeelizFaceFilter.js"></script>

    <!-- HEAD CONTROLLER : -->
    <script src="js/HeadControls.js"></script>

    <!-- main script : -->
    <script src="js/pacmanMain.js"></script>
</head>

<body>
    <div id="wrap">

        <div class="mainframe">
            <div class="stdframe" style="left: 27px; top: 27px;">
                <img src="./img/handok.png" class="hand">
                <img src="./img/handraise.png" class="hand">
                <div id="stdname1" class="name">
                    나
                </div>
                <span id="std1healthbar">
                    <img src="./img/heart.png" class="heart">
                    <div class="healthbar">
                        <div id="changehealthbar1" class="changehealthbar"></div>
                    </div>
                    <div id="changehealthbarword1" class="healthbarword">몰입도 80 %</div>
                </span>
            </div>

            <div class="stdframe" style="left: 362.18px; top: 27px;">
                <img src="./img/handok.png" class="hand">
                <img src="./img/handraise.png" class="hand">
                <div id="stdname2" class="name">

                </div>
                <span id="std2healthbar">
                    <img src="./img/heart.png" class="heart">
                    <div class="healthbar">
                        <div id="changehealthbar2" class="changehealthbar"></div>
                    </div>
                    <div id="changehealthbarword2" class="healthbarword">몰입도 80 %</div>
                </span>
            </div>

            <div class="stdframe" style="left: 698.64px; top: 27px;">
                <img src="./img/handok.png" class="hand">
                <img src="./img/handraise.png" class="hand">
                <div id="stdname3" class="name">

                </div>
                <span id="std3healthbar">
                    <img src="./img/heart.png" class="heart">
                    <div class="healthbar">
                        <div id="changehealthbar3" class="changehealthbar"></div>
                    </div>
                    <div id="changehealthbarword3" class="healthbarword">몰입도 80 %</div>
                </span>
            </div>

            <div class="stdframe" style="left: 1033.82px; top: 27px;">
                <img src="./img/handok.png" class="hand">
                <img src="./img/handraise.png" class="hand">
                <div id="stdname4" class="name">

                </div>
                <span id="std4healthbar">
                    <img src="./img/heart.png" class="heart">
                    <div class="healthbar">
                        <div id="changehealthbar4" class="changehealthbar"></div>
                    </div>
                    <div id="changehealthbarword4" class="healthbarword">몰입도 80 %</div>
                </span>
            </div>

            <video autoplay controls class="classboard">
            </video>



            <div class="footnav">
                <div id="secondbutton" class="firstoption" onclick="toggleVid()">
                    <img src="./img/camera.png">
                </div>
                <div id="thirdbutton" class="secondoption" onclick="toggleMute()">
                    <img src="./img/mic.png">
                </div>
                <div id="fourthbutton" class="thirdoption">
                    <img src="./img/log.png">
                </div>
                <div id="fifthbutton" class="fourthoption">
                    <img src="./img/bell.png">
                </div>
            </div>
            <div class="setting">
                <div class="settingimg">
                    <img src="./img/setting.png">
                </div>
            </div>
            <div class="mypage">
                <div class="mypageimg">
                    <img src="./img/mypage.png">
                </div>
            </div>
            <div class="onoffswitch">
                <label class="switch">
                    <input id="gaugecheckbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>


            <div class="secondoptionword">
                카메라
            </div>
            <div class="thirdoptionword">
                마이크
            </div>
            <div class="fourthoptionword">
                로그
            </div>
            <div class="fifthoptionword">
                알람
            </div>

            <div class="settingoptionword">
                설정
            </div>
            <div class="gaugeoptionword">
                몰입도 게이지
            </div>
            <div class="mypageoptionword">
                마이페이지
            </div>

            <div class="sidebartop">
                <div class="txt">Ai Agent</div>
                <div id="agentmessagebutton" class="button">Agent 메세지</div>
                <div id="badgebutton" class="button" style="left: 181; top:92;">배지</div>
            </div>

            <div id="agentmessage" class="sidebarbottom">
                <div class="agentmessage">
                    <div class="postureimage"></div>
                    <div class="bar2"></div>
                    <div class="txt">자리로 돌아와 주세요!</div>
                </div>
                <div class="agentmessage">
                    <div class="sleepimage"></div>
                    <div class="bar1"></div>
                    <div class="txt">졸음에서 깨어보아요!</div>
                </div>
                <div class="agentmessage">
                    <div class="speekimage"></div>
                    <div class="bar1"></div>
                    <div class="txt">발표를 해볼까요?</div>
                </div>
                <div class="agentmessage">
                    <div class="fireimage"></div>
                    <div class="bar1"></div>
                    <div class="txt">수업에 더 집중해 볼까요?</div>
                </div>
            </div>

            <div id="sidebadgebar" class="sidebarbottom">
                <div class="speekbadgemessage">
                    <div class="message">
                        <span>장하준&nbsp;</span>학생이&nbsp;<span class="redmessage">발표상</span>을
                        획득했어요!
                    </div>
                </div>
                <div class="firebadgemessage">
                    <div class="message">
                        <span>장하준&nbsp;</span>학생이&nbsp;<span class="yellowmessage">노력상</span>을
                        획득했어요!
                    </div>
                </div>
                <div class="eyebadgemessage">
                    <div class="message">
                        <span>장하준&nbsp;</span>학생이&nbsp;<span class="greenmessage">몰입상</span>을
                        획득했어요!
                    </div>
                </div>
                <div class="fistbadgemessage">
                    <div class="message">
                        <span>장하준&nbsp;</span>학생이&nbsp;<span class="bluemessage">의지상</span>을
                        획득했어요!
                    </div>
                </div>
            </div>

            <!--마지막으로 빼두기 webrtc camera-->
            <div id="videos">
                <video id="localVideo" class="vid" autoplay muted></video>
            </div>
        </div>
        <div id="preform" class="mainframe" style="z-index: 100; display: none;">
            <!-- display: none; -->
            <!-- 시작할때 display none 지워주기 -->
            <div class="enterbutton_upperword">
                수업을 시작해 볼까요?
            </div>
            <button id="getStatus" class="enterbutton" onclick="getStatus()">
                입장하기
            </button>
            <input type="text" id="studentName" placeholder="이름을 입력하세요!" class="stdnameinput">
        </div>
    </div>
    <script type="text/javascript">
        window.onload = pacmanAR;
    </script>

    <div class='content' id="gameDiv">
        <!-- <p>
          <input id='disableGhosts' type='checkbox' />Disable ghosts (for testing purpose)
        </p> -->
        <div id="pacman"></div>

        <button class="start" id='start'>START</button>
        <button class="start" id='resume'>START</button>
    </div>
    <canvas style="display: none;" id='headControlsCanvas' width="295.37px" height='183.64px'></canvas>
    <div style="display: none;" id="gaming">
        <img style="display: none;" id="pacman_picture" src="pacman/pacmanIcon.png" />
        <img style="display: none;" id="pacman_mob_picture" src="pacman/monster.png" />
        <div style="display: none;" id="pacman_text">
            팩맨 Agent 진행 중
        </div>
    </div>

    <div id="arEffect">
        <canvas style="display: none;" id="arCanvas" width="640" height="480">Your browser does not support
            Canvas</canvas>
        <video id="arVideo" playsinline autoplay></video>
    </div>

    <button id="GameScreen" style="position: fixed; left: 0; bottom: 0;" onclick="pacmanScreen()">GameScreen</button>
    <button id="ImageScreen" style="position: fixed; left: 100px; bottom: 0;"
        onclick="imageScreen()">ImageScreen</button>
    <button id="Image2Screen" style="position: fixed; left: 200px; bottom: 0;"
        onclick="image2Screen()">Image2Screen</button>
    <!-- <button id="GameScreen" style="position: fixed; right: 0; bottom: 0;" onclick="pacmanAR()">pacmanLoad</button> -->

</body>
<footer>
    <script src='js/main.js' lang="text/javascript"></script>
    <script id="objDetect" src='js/objDetect.js' data-source="localVideo" data-mirror="true" data-uploadWidth="1280"
        data-scoreThreshold="0.40"></script>
    <script src='js/broadcast.js' lang="text/javascript"></script>
    <script src="js/temp.js"></script>
    <script src="js/face-api.min.js"></script>
    <script src="js/client.js"></script>
</footer>

</html>
